<section class="portfolio-detail py-5" *ngIf="portfolio">
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <a routerLink="/portfolio" class="btn btn-outline-primary mb-4">
                    <i class="fas fa-arrow-left"></i> Back to Portfolio
                </a>
                <h1 class="mb-3">{{portfolio.title}}</h1>
                <div class="d-flex flex-wrap mb-3">
                    <span class="badge bg-secondary me-2">{{portfolio.category}}</span>
                    <span *ngFor="let tag of portfolio.tags" class="badge bg-primary me-2">{{tag}}</span>
                </div>
                <p class="text-muted">{{portfolio.date | date:'longDate'}}</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <img [src]="portfolio.imageUrl" alt="{{portfolio.title}}" class="img-fluid rounded mb-4">

                <div *ngIf="portfolio.videoUrl" class="ratio ratio-16x9 mb-4">
                    <video controls>
                        <source [src]="portfolio.videoUrl" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="portfolio-content">
                    <h2>Description</h2>
                    <p>{{portfolio.description}}</p>

                    <h2>Project Details</h2>
                    <div [innerHTML]="portfolio.content"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <a routerLink="/portfolio" class="btn btn-outline-primary">
                        <i class="fas fa-th-large"></i> All Projects
                    </a>
                    <div>
                        <a href="#" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-share-alt"></i> Share
                        </a>
                        <a *ngIf="portfolio.downloadUrl" [href]="portfolio.downloadUrl" class="btn btn-primary" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div *ngIf="!portfolio" class="container py-5 text-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
