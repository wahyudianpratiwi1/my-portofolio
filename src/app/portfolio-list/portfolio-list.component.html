<section class="portfolio-list py-5">
    <div class="container">
        <h1 class="text-center mb-5">My Portfolio</h1>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search portfolios..." [(ngModel)]="searchText">
                    <button class="btn btn-outline-primary" type="button">Search</button>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" *ngFor="let item of filteredPortfolios">
                <div class="card h-100">
                    <img [src]="item.imageUrl" class="card-img-top" alt="{{item.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.description}}</p>
                        <div class="d-flex flex-wrap mb-2">
                            <span *ngFor="let tag of item.tags" class="badge bg-primary me-1 mb-1">{{tag}}</span>
                        </div>
                        <a [routerLink]="['/portfolio', item.id]" class="btn btn-primary">Read More</a>
                    </div>
                    <div class="card-footer text-muted">
                        {{item.date | date:'mediumDate'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
